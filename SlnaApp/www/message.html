
<div data-page="messages" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Messages</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <div class="toolbar messagebar">
        <div class="toolbar-inner">
            <a href="#" class="link icon-only"><i class="icon icon-camera"></i></a>
            <textarea placeholder="Message" ng-model="message"></textarea><a href="#" class="link send-message" ng-click="SendMessage()">Send</a>
        </div>
    </div>
    <div class="page-content messages-content">
        <div class="messages messages-auto-layout">
            <div class="message message-sent message-with-avatar" ng-repeat="item in Messages" ng-class="item.AccountId==UserContext.Id?'message-sent':'message-received'">
                <div class="message-text">
                   {{item.Message}}
                    <div class="message-date">Feb 9, 12:59</div>
                </div>
                <div style="background-image:url(http://lorempixel.com/200/200/people/6)" class="message-avatar"></div>
            </div>
            
          
        </div>
    </div>
</div>
