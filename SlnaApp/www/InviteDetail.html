<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<!-- Page, data-page contains page name-->

<div data-page="InviteDetail" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Invite detail</div>
            <!--<div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>-->
        </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="card">
            <div class="card-header">{{Order.OwnerName}} Đã tạo 1 cuộc hẹn: {{Order.Title}} - {{Order.LunchDateText}}</div>
            <div class="card-content">
                <div class="list-block media-list">
                    <ul>
                        <li ng-hide="EditMode" ng-repeat="item in Order.OrderDetailsReadOnly" ng-show="Order.OrderDetailsReadOnly.length>0">
                            <a href="orders.html" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">{{item.OwnerName}} </div>
                                        <div class="item-after">{{item.MenuCostTotal|number}}</div>
                                    </div>
                                    <div class="item-subtitle"> wanted</div>
                                    <div class="item-text">{{item.MenuItemSummary}}</div>
                                </div>
                            </a>
                        </li>

                        <li ng-repeat="item in Order.OrderDetailsNotYet" ng-show="Order.OrderDetailsNotYet">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">{{item.OwnerName}}</div>
                                    </div>
                                    <div class="item-subtitle">has not ordered yet</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>
          
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-100">
                    <input type="submit" ng-click="InviteClick()" value="Save" class="button button-raised button-fill color-green" />
                </div>
            </div>
        </div>
        
        
    </div>
    
</div>
