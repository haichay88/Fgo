<div data-page="addFriend" class="page"  ng-cloak>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span></span></a></div>
            <div class="center "> New a friend</div>
             <div class="right">              
                <a href="#" class="link" ng-click="AddOrUpdateFriend()"><i class="icon material-icons">check</i></a>
            </div>
        </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="list-block inputs-list">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title floating-label">Full Name </div>
                            <div class="item-input">
                                <input type="text" placeholder="name your friend" ng-model="Friend.FirstName" />
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title floating-label">Email </div>
                            <div class="item-input">
                                <input type="text" placeholder="Email" ng-model="Friend.Email" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
       

    </div>
</div>
