<div data-page="resultPlace" class="page" ng-cloak>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span></span></a></div>
            <div class="center "> Find location</div>
           
        </div>
    </div>
    <form data-search-list=".search-here" data-search-in=".item-title" class="searchbar searchbar-init">
        <div class="searchbar-input">
            <input type="search" placeholder="Search" /><a href="#" class="searchbar-clear"></a>
        </div>
    </form>
    <!-- Scrollable page content-->
    <div class="page-content pull-to-refresh-content">
        <div class="list-block searchbar-not-found">
            <ul>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Nothing found</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block media-list search-here searchbar-found">
            <ul>

                <li ng-repeat="item in ResultPlaces">
                    <div class="item-content" ng-click="OnResultPlaceClick(item)">
                        <div class="item-media">
                            <img src="{{item.icon}}" style="width:44px">
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{item.name}}</div>
                            </div>
                            <div class="item-subtitle">{{item.vicinity}}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>



    </div>
</div>
